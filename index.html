<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>whiteboard</title>
        <!-- Importing Google APIS -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="stylesheet" href="./styles.css" />
        <!-- Required for socket to work -->
        <script defer src="/socket.io/socket.io.js"></script>
        <script src="./whiteboard.js"></script>
    </head>
    <body>
        <div class="cursor"></div>
        <div class="col s12 pallete" style="border: solid">
            <span>
                <img
                    src="./images/mic.svg"
                    alt="mic"
                    style="width: 50px; height: 35px; margin-left: 700px"
                />
                <img
                    src="./images/speaker.svg"
                    alt="speaker"
                    style="width: 50px; height: 35px; margin-left: 10px"
                />
            </span>
            <a href="" class="end">End Meeting</a>
            <!-- <button class="end">End Meeting</button> -->
        </div>

        <div class="row flex-container">
            <div
                class="col s1 pallete"
                style="border-top: solid; width: 70px; padding: 0px"
            >
                <div
                    class="btn color red"
                    style="background-color: red; width: 100%"
                ></div>
                <div
                    class="btn color black"
                    style="background-color: black; width: 100%"
                ></div>
                <div
                    class="btn color green"
                    style="background-color: green; width: 100%"
                ></div>
                <div
                    class="btn color blue"
                    style="background-color: blue; width: 100%"
                ></div>
                <!-- <div class="btn increase"></div>
        <div class="btn decrease"></div> -->
                <img
                    src="./images/eraser.svg"
                    alt="eraser"
                    class="btn eraser"
                    style="width: 100%"
                />
                <img
                    src="./images/pencil.svg"
                    alt="pencil"
                    class="btn draw pencil"
                    style="width: 100%"
                />
                <img
                    src="./images/undo.svg"
                    alt="increase"
                    class="btn increase"
                    style="width: 100%"
                />
                <img
                    src="./images/redo.svg"
                    alt="decrease"
                    class="btn decrease"
                    style="width: 100%"
                />
            </div>
            <div
                class="col s9 canvas me"
                id="canvas-wrapper"
                style="
                    border: solid;
                    height: 700px;
                    width: 79.71rem;
                    padding: 0px;
                "
            >
                <canvas id="myCanvas" style="margin-left: 0%"></canvas>
            </div>
            <div
                class="col s2"
                id="USERS"
                style="
                    border: solid;
                    height: 700px;
                    padding: 0px;
                    overflow: auto;
                "
            >
                <div class="participants">PARTICIPANTS</div>
            </div>
        </div>

        <div></div>
        <!-- Importing Materialize CSS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
